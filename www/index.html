<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <meta name="author" content="Krystian Wybranowski" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/assets/css/mdb.min.css" />
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://kit.fontawesome.com/c812269549.js" crossorigin="anonymous"></script>
  <script src="/assets/js/utils.js"></script>
  <title>Olimpiada Innowacji Technicznych i Wynalazczości 2021</title>
</head>

<body>
    <nav class="navbar navbar-dark default-color justify-content-between text-white">
      <a class="navbar-brand"><i class="fas fa-temperature-high"></i> Olimpiada Innowacji Technicznych i Wynalazczości
        2021</a>
      <div class="navbar-nav ml-auto">
        <p id="timeUpdate"></p>
      </div>
    </nav>
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col">
          <div class="card bg-c-pink order-card">
            <div class="card-block text-center stats">
              <h3 class="m-b-20">Ciśnienie</h3>
              <h1 id="press"></h1>
              <span class="text-sm"> hPa</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-c-blue order-card">
            <div class="card-block text-center stats">
              <h3 class="m-b-20">Temperatura</h3>
              <h1 id="temp"></h1>
              <span class="text-sm"> °C</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-c-green order-card">
            <div class="card-block text-center stats">
              <h3 class="m-b-20">Wilgotność</h3>
              <h1 id="hum"></h1>
              <span class="text-sm"> %</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center" style="margin-top: 20px">
        <hr class="my-auto flex-grow-1" />
        <div class="px-4">
          <h2 class="text-center">
            <i class="fas fa-chart-line"></i> Historia odczytów
          </h2>
        </div>
        <hr class="my-auto flex-grow-1" />
      </div>
      <div class="row justify-content-md-center">
        <canvas id="canvas1" width="400" height="400"></canvas>
        <canvas id="canvas2" width="400" height="400"></canvas>
        <canvas id="canvas3" width="400" height="400"></canvas>
      </div>
    </div>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/assets/js/mdb.min.js"></script>
  <script>
    let hourArray = [];
    let temperatureArray = [];
    let humadityArray = [];
    let pressureArray = [];

    var config1 = {
      type: "line",
      data: {
        labels: hourArray,
        datasets: [{
          label: "Temperatura",
          backgroundColor: "#39B3D7",
          borderColor: "#39B3D7",
          data: temperatureArray,
          fill: false,
        }, ],
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: "Temperatura",
        },
        tooltips: {
          mode: "index",
          intersect: false,
        },
        hover: {
          mode: "nearest",
          intersect: true,
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "Godzina",
            },
          }, ],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "°C",
            },
          }, ],
        },
      },
    };

    var config2 = {
      type: "line",
      data: {
        labels: hourArray,
        datasets: [{
          label: "Wilgotność",
          backgroundColor: "#47A447",
          borderColor: "#47A447",
          data: humadityArray,
          fill: false,
        }, ],
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: "Wilgotność",
        },
        tooltips: {
          mode: "index",
          intersect: false,
        },
        hover: {
          mode: "nearest",
          intersect: true,
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "Godzina",
            },
          }, ],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "%",
            },
          }, ],
        },
      },
    };

    var config3 = {
      type: "line",
      data: {
        labels: hourArray,
        datasets: [{
          label: "Ciśnienie",
          backgroundColor: "#351946",
          borderColor: "#351946",
          data: pressureArray,
          fill: false,
        }, ],
      },
      options: {
        responsive: true,
        title: {
          display: true,
          text: "Ciśnienie",
        },
        tooltips: {
          mode: "index",
          intersect: false,
        },
        hover: {
          mode: "nearest",
          intersect: true,
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "Godzina",
            },
          }, ],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: "hPa",
            },
          }, ],
        },
      },
    };

    $.get("/api/outside/all", function (e) {
      let arrayLength = e.rows.length;
      for (var i = 0; i < arrayLength; i++) {
        hourArray.push(e.rows[i].result_time);
        temperatureArray.push(e.rows[i].temperature);
        humadityArray = e.rows[i].humadity;
        pressureArray = e.rows[i].pressure;
      }
      console.log(temperatureArray)
    }).then(function () {
    var ctx1 = document.getElementById("canvas1").getContext("2d");
    new Chart(ctx1, config1);
    var ctx2 = document.getElementById("canvas2").getContext("2d");
    new Chart(ctx2, config2);
    var ctx3 = document.getElementById("canvas3").getContext("2d");
    new Chart(ctx3, config3);
    });

  </script>
  <script>
    $.get("/api/outside/last", function (e) {
      document.getElementById("temp").innerHTML = e.temperature;
      document.getElementById("press").innerHTML = e.pressure;
      document.getElementById("hum").innerHTML = e.humadity;
      document.getElementById("timeUpdate").innerHTML = e.result_time;
    });
  </script>
</body>

</html>
